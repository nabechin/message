version: "3"
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api
    command: flask run --host 0.0.0.0 --port 5000
    env_file:
      - ./api/.env
    ports:
      - 5000:5000
    volumes:
      - ./api/:/src/app
    depends_on:
      - db
  front:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: front
    command: npm start
    ports:
      - 3000:3000
    volumes:
      - ./client/:/src/app
      - /src/app/node_modules
  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=mysqlpassword
      - MYSQL_DATABASE=mysqldatabase
      - MYSQL_USER=mysqluser
